<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Welcome to the Chat
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" color="danger">LogOut</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list *ngFor="let item of items$ | async">
    <ion-item>
      <p> <strong [ngStyle]="{'color': getSenderColor(item.val().sender_id)}">{{item.val().sender_name}}:</strong> {{item.val().message}} </p>
    </ion-item>
  </ion-list>

  <ion-footer>
    <ion-item>
      <ion-input [(ngModel)]="new_message" type="text" placeholder="Type Your Message"></ion-input>
      <ion-button (click)="sendMessage()">Send</ion-button>
    </ion-item>
  </ion-footer>
  
</ion-content>
